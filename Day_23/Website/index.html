<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Student Information</h1>
      <div class="input">
        <label>Name :</label>
        <input placeholder="Full Name" id="fullName" />
      </div>
      <div class="input">
        <label>Gender :</label>
        <input type="radio" name="gender" id="gender" />
        <label>Male</label>
        <input type="radio" name="gender" id="gender" />
        <label>Female</label>
      </div>
      <div class="input">
        <label>Date of Birth:</label>
        <input type="date" id="dob" />
      </div>
      <div class="input">
        <label>Address:</label>
        <input
          type="text"
          minlength="20"
          maxlength="100"
          placeholder="Address 100 character"
          id="address"
        />
      </div>
      <button onclick="GetDetails()">Sumbit</button>
    </div>
    <div class="display-student" id="student">
      <button onclick="DisplayStudents()">display the students</button>
    </div>
  </body>
</html>
