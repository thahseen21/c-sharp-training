<div class="books-wrapper">
  <div class="book-container" *ngFor="let book of bookList">
    <img src="{{ book.imageLink }}" alt="book_img" id="book-img" />
    <div class="book-desc">
      <h3>{{ book.title }}</h3>
      <h4>{{ book.author }}</h4>
      <h6>{{ book.isbn }}</h6>
      <p>{{ book.description }}</p>
      <h2>${{ book.price }}</h2>
    </div>
  </div>
</div>
