<div class="add-book-wrapper">
  <div class="row">
    <label for="">ISB Number:</label>
    <input type="number" #isbn />
  </div>
  <br />
  <div class="row">
    <label for="">Book Title:</label>
    <input type="text" #title />
  </div>
  <br />
  <div class="row">
    <label for="">Description</label>
    <input type="text" #description />
  </div>
  <br />
  <div class="row">
    <label for="">Author Name:</label>
    <input type="text" #author />
  </div>
  <br />
  <div class="row">
    <label for="">Price:</label>
    <input type="number" id="price" #price />
  </div>
  <br />
  <div class="row">
    <label for="">Image Url:</label>
    <input type="text" #imgURL />
  </div>
  <div class="add-button-wrapper">
    <button
      type="button"
      (click)="
        [
          addNewBook(
            isbn.value,
            title.value,
            description.value,
            author.value,
            price.value,
            imgURL.value
          ),
          (isbn.value = ''),
          (title.value = ''),
          (description.value = ''),
          (author.value = ''),
          (price.value = ''),
          (imgURL.value = '')
        ]
      "
    >
      Add
    </button>
  </div>
</div>
